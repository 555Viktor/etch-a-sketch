<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon-etch-a-sketch.png">
</head>
<body>
    <header id="header">
        <h1>Etch-a-sketch</h1>
    </header>

    <main id="main">

        <div class="settings-container">
            <input type="color" value="#00bfff" class="setting input-color-picker">

            <span class="checkbox-title">Enable borders
                <input type="checkbox" class="setting input-enable-borders">
            </span>

            <div class="input-range-wrapper">
                <strong class="input-sketch-value"></strong>
                <input type="range" min="16" max="64" value="16" class="setting input-sketch-size">
            </div>

            <button class="setting btn-change-bg">Change background</button>
            <button class="setting btn-color-mode">Color Mode</button>
            <button class="setting btn-rainbow-mode">Random Mode</button>
            <button class="setting btn-erase-mode">Eraser</button>
            <button class="setting btn-clear-sketch">Clear Sketch</button>
        </div>

        <div class="sketch-container" id="sketch-grid-dom">

        </div>
    </main>

    <footer id="footer">
        Created by 555Viktor
    </footer>
    <!-- JS -->
     <script src="./index.js"></script>
</body>
</html>
